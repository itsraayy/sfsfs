<!doctype html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زر صافي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://i.ibb.co/HNnybwL/aea44d8da58916b9e6e466764f89caf6.jpg');
            background-size: cover; /* يجعل الصورة تغطي كامل الصفحة */
            background-position: center; /* يجعل الصورة في مركز الشاشة */
            background-attachment: fixed; /* يجعل الصورة ثابتة عند التمرير */
            color: white;
            padding: 50px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-image: url('https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSslIqNtqPju1jLzXQEOlNmjhe1AZrYm8qzJx7t7YprMSYfTu48BBHu4RGd4ewe6Mxb6gFYuJaCIFRVUJPpHCaOhl_l8wohI110YKYrkpE');
            background-size: cover; /* يجعل الصورة تغطي كامل الزر */
            background-position: center; /* يجعل الصورة في مركز الزر */
        }

        .button:hover {
            opacity: 0.8; /* يجعل الزر يبدو بشكل شفاف قليلاً عند التمرير عليه */
        }

        .button img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="button" onclick="redirectToVideo()">
            <img src="https://via.placeholder.com/30" alt="عبد الفاتح السيري">
            اضغط هنا ياصافي
        </button>
    </div>

    <script>
        function redirectToVideo() {
            // هنا يتم نقلك مباشرة إلى تطبيق يوتيوب مع المقطع
            window.location.href = "https://youtu.be/dQw4w9WgXcQ?si=cOhhvMJLL_Gy9Mzt";
        }
    </script>


</body></html>
